---
layout: default
title: Jen's Blog
---

{% for post in site.posts limit:5 %}
<div class="entry">
	<h2 id="{{ post.slug }}"><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<p class="date">
<a href="{{ post.url }}#disqus_thread">{{ post.date | date_to_long_string }}</a></p>
	<div class="entry-content">
		{{ post.content }}
	</div>
</div>
{% endfor %}
